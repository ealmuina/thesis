<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ name }}</h3>
    </div>
    <div class="panel-body">
        <select id="{{ id }}">
            {% for name, verbose_name in axis %}
                <option value="{{ name }}">{{ verbose_name }}</option>
            {% endfor %}
        </select>
    </div>
</div>
